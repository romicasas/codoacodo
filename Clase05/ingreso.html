<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <h1>FORMULARIO DE INGRESO</h1>
    
<body>
<div id="centrado">

    <form action="IngresoServlet" method="post">


       <fieldset>

            <legend> Ingreso </legend>
            <label for="nombre" >Nombre: </label>
            <input type="text" id="nombre" name="nombre" placeholder="Aqui su nombre" maxlength="10" minlength="2"  required>
            <br>
            <br>


            <label for="apellido">Apellido: </label>
            <input type="text" id="apellido" name="apellido" placeholder="Aqui su apellido" maxlength="10" minlength="2" readonly="true" value="Casas" required>
            <br>
            <br>

            <label for="pass">Contrase√±a: </label>
            <input type="password" id="pass" name="pass" placeholder="Password"  pattern="" readonly="true" required>
            <br>
            <br>

            <label for= "edad">Edad: </label>
            <input type="number" id="edad" name="edad" max="102" min="18" disabled value="25" required> 
            <br>
            <br>

            <label for="fnac">Nacimiento</label>
            <input type="date" id="fnac" name="fnac" required>



       </fieldset>

    <button type="submit">ENVIAR</button>

    </form>
</div>
 </body>

</html>
