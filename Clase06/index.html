<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <h1>FORMULARIO DE INGRESO</h1>
    
<body>
<div id="centrado">

    <form action="IngresoServlet" method="post">


       <fieldset>

            <legend> Ingreso </legend>
            <label for="nombre" >Nombre: </label>
            <input type="text" id="nombre" name="nombre" placeholder="Aqui su nombre" maxlength="10" minlength="2"  required>
            <br>
            <br>


            <label for="apellido">Apellido: </label>
            <input type="text" id="apellido" name="apellido" placeholder="Aqui su apellido" maxlength="10" minlength="2" readonly="true" value="Casas" required>
            <br>
            <br>

            <label for="pass">Contrase√±a: </label>
            <input type="password" id="pass" name="pass" placeholder="Password"  pattern="" readonly="true" required>
            <br>
            <br>

            <label for= "edad">Edad: </label>
            <input type="number" id="edad" name="edad" max="102" min="18" disabled value="25" required> 
            <br>
            <br>

            <label for="fnac">Nacimiento</label>
            <input type="date" id="fnac" name="fnac" required>



       </fieldset>
       <br>
       <br>
       <br>

       <fieldset>
        <legend>Multiples</legend>

        <label for="prov">Provincia</label>
            <select>
                <option value="1" >Buenos Aires</option>
                <option value="2">Cordoba</option>
                <option value="3">Salta</option>
            </select>

        <br>
        <br>

        <label for="au">Auto</label>
        <select>
            <optgroup label="Nacional">
                <option value="B" >Fiat</option>
                <option value="C">Renault</option>
                <option value="S">Ford</option>
            </optgroup>
            <optgroup label="Extranjero">
                <option value="B" >Peugeot</option>
                <option value="C">Volks Wagen</option>
                <option value="S">Mercedes Benz</option>
            </optgroup>
        </select>

         <br>
        <br>

        <label for="col">Elija el color</label>
        <input type="color">
    
        </fieldset>

        <fieldset>
            <legend>Lenguajes</legend>
            <label>PHP</label>
                <input type="checkbox" value="1">
            <label>JAVA</label>
                <input type="checkbox" value="2">
            <label>HTML</label>
                <input type="checkbox" value="3">

        </fieldset>

    <button type="submit">ENVIAR</button>

    </form>
</div>
 </body>

</html>
